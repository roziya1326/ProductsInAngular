<div class="container">
  <div *ngFor="let category of getCategories()" class="category-section">
    <h2>{{ category }}</h2>
    <div class="row m-5">
      <div *ngFor="let item of getProductsByCategory(category)" class="col-md-4">
        <app-card [item]="item" (productSelected)="onProductSelected($event)"></app-card>
      </div>
    </div>
  </div>
</div>
